<script>
    function onClickButtomSum() {
        var suma = sumNum(
            document.getElementById("numero1").value,
            document.getElementById("numero2").value
        )

        document.getElementById("Resultado").innerHTML="El Resultado de la division es" + suma;
    }
    function sumNum(numero1, numero2) {
        return parseInt(numero1) / parseInt(numero2);
    }
